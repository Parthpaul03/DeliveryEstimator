buildscript {
    ext {
    buildToolsVersion = "34.0.0" // or remove this line, as it's now auto-selected
    minSdkVersion = 24
    compileSdkVersion = 33 // or 35
    targetSdkVersion = 33  // or 35
    ndkVersion = "21.4.7075529"
    cmakeVersion = "3.10.2"
    }



    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
